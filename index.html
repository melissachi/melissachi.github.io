<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Me</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link href="vendor/font-awesome/css/font-awesome.min.css" rel="sylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Cookie|Pacifico|Taviraj" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="https://use.fontawesome.com/d3134651bb.js"></script>
  </head>
  <body>
  <!--navigation bar-->
  <nav class="navbar navbar-default transparent navbar-static-top" role="navigation" id="navbar-main">
      <div class="container">
          <div id="navbar" class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navCollapse">
                  <span class="sr-only">Toggle Navigation</span>
                  <span class="fa fa-chevron-down"></span> <b>Menu</b>
              </button>
              <a class="navbar-brand" href="#">COURSE TO CORDIALITY</a>
          </div>
          <div class="collapse navbar-collapse" id="navCollapse">
              <ul class="nav navbar-nav navbar-right">
                  <li><a href="page1.html">GO</a></li>
                  <li><a href="#">EAT</a></li>
                  <li><a href="#">DO</a></li>
                  <li><a href="#">ABOUT</a></li>
              </ul>
          </div>
      </div>
  </nav>
  <div class="container">
      <div class"row">
        <div class-"col-sm-12"
            <div id="my-slider" class="carousel slide" data-ride="carousel">
               <!-- indicators dot nav -->
               <ol class="carousel-indicators">
                 <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                 <li data-target="#myCarousel" data-slide-to="1"></li>
                 <li data-target="#myCarousel" data-slide-to="2"></li>
               </ol>

               <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                  <div class="item active">
                    <img src="travel.jpg" alt="Nica" width="1200px" height="600px">
                      <div class="carousel-caption">
                        <h1 id="carousel-font">Places to go in 2017</h1>
                      </div>
                  </div>
                  <div class="item">
                    <img src="eat.jpg" alt="eat">
                    <div class="carousel-caption">
                      <h1 id="carousel-font">Food to Eat</h1>
                    </div>
                  </div>
                  <div class="item">
                    <img src="do.jpg" alt="do">
                    <div class="carousel-caption">
                      <h1 id="carousel-font">Things to Try</h1>
                    </div>
                </div>
               <div>
                 <!-- Left and right controls -->
                 <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                   <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                   <span class="sr-only">Previous</span>
                 </a>
                 <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                   <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                   <span class="sr-only">Next</span>
                 </a>
               </div>
  </div>
